<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B600%3B700&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>

<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
    :root {
      --primary-50: #f0f9ff;
      --primary-100: #e0f2fe;
      --primary-200: #bae6fd;
      --primary-300: #7dd3fc;
      --primary-400: #38bdf8;
      --primary-500: #0ea5e9;
      --primary-600: #0284c7;
      --primary-700: #0369a1;
      --primary-800: #075985;
      --primary-900: #0c4a6e;
    }
    .form-input {
      @apply block w-full rounded-lg border-gray-300 bg-white py-3.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary-600 sm:text-base sm:leading-6;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }

<body class="bg-gray-50">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root" style='font-family: Inter, "Noto Sans", sans-serif;'>
<div class="flex flex-col">
<header class="flex items-center justify-between bg-white p-4 shadow-sm">
<button onclick="location.href='teachersetting.html'" type="button" class="flex items-center justify-center rounded-full p-2 hover:bg-gray-100">
<span class="material-symbols-outlined text-gray-600">arrow_back</span>
</button>
<h1 class="text-xl font-bold text-gray-800">Change Password</h1>
<div class="w-10"></div>
</header>
<main class="flex-1 px-6 py-8">
<form action="#" class="space-y-6">
<div>
<label class="block text-sm font-medium leading-6 text-gray-900" for="current-password">Current Password</label>
<div class="relative mt-2 rounded-md shadow-sm">
<input class="form-input pr-12" id="current-password" name="current-password" placeholder="Enter current password" type="password"/>
<button class="absolute inset-y-0 right-0 flex items-center pr-3.5" type="button">
<span class="material-symbols-outlined h-5 w-5 text-gray-400">visibility_off</span>
</button>
</div>
</div>
<div>
<label class="block text-sm font-medium leading-6 text-gray-900" for="new-password">New Password</label>
<div class="relative mt-2 rounded-md shadow-sm">
<input class="form-input pr-12" id="new-password" name="new-password" placeholder="Enter new password" type="password"/>
<button class="absolute inset-y-0 right-0 flex items-center pr-3.5" type="button">
<span class="material-symbols-outlined h-5 w-5 text-gray-400">visibility_off</span>
</button>
</div>
</div>
<div>
<label class="block text-sm font-medium leading-6 text-gray-900" for="confirm-password">Confirm New Password</label>
<div class="relative mt-2 rounded-md shadow-sm">
<input class="form-input pr-12" id="confirm-password" name="confirm-password" placeholder="Confirm new password" type="password"/>
<button class="absolute inset-y-0 right-0 flex items-center pr-3.5" type="button">
<span class="material-symbols-outlined h-5 w-5 text-gray-400">visibility_off</span>
</button>
</div>
</div>
<div class="mt-6">
<div class="flex items-center justify-between">
<p class="text-sm text-gray-700">Password strength:</p>
<p class="text-sm font-semibold text-orange-500">Weak</p>
</div>
<div class="mt-2 h-2 w-full rounded-full bg-gray-200">
<div class="h-2 w-1/3 rounded-full bg-orange-500"></div>
</div>
<p class="mt-2 text-xs text-gray-500">
            Use at least 8 characters, with a mix of letters, numbers &amp; symbols.
          </p>
</div>
<div class="pt-8">
<button class="flex w-full cursor-pointer items-center justify-center rounded-lg bg-[var(--primary-600)] px-4 py-3.5 text-base font-semibold leading-6 text-white shadow-sm hover:bg-[var(--primary-700)] focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600 disabled:cursor-not-allowed disabled:bg-gray-300" type="submit">
            Update Password
          </button>
</div>
</form>
</main>
</div>
</div>

</body></html>
