<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
        <h1 class="text-3xl font-bold text-center text-gray-800">Welcome Back</h1>
        <p class="text-center text-gray-500 mt-2 mb-6">Digital Learning Platform for Nabha</p>

        <div class="flex mb-6 space-x-4">
            <button id="student-btn" class="flex-1 flex items-center justify-center p-3 rounded-md border-2 border-gray-300 text-gray-700 font-semibold focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 3h6m-5 4v2a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h4a2 2 0 012 2v10a2 2 0 002 2h3a2 2 0 002-2V7a2 2 0 012-2h4a2 2 0 012 2v10a2 2 0 002 2h3a2 2 0 002-2v-2" />
                </svg>
                Student
            </button>
            <button id="teacher-btn" class="flex-1 flex items-center justify-center p-3 rounded-md border-2 border-gray-300 text-gray-700 font-semibold focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                Teacher
            </button>
        </div>

        <form id="login-form">
            <div class="mb-4 relative">
                <input type="email" id="email" name="email" placeholder="Email" class="w-full p-3 pl-10 rounded-md border-2 border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors duration-200" required>
            </div>
            <div class="mb-4 relative">
                <input type="password" id="password" name="password" placeholder="Password" class="w-full p-3 pl-10 rounded-md border-2 border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors duration-200" required>
            </div>
            <a href="forgotpass.html" class="block text-sm text-right text-indigo-600 hover:underline mb-6">Forgot password?</a>

            <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-md hover:bg-indigo-700 transition-colors duration-200">
                Login
            </button>
        </form>

        <p class="text-center text-sm text-gray-500 mt-6">Don't have an account? <a href="signup.html" class="text-indigo-600 hover:underline">Sign up</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
