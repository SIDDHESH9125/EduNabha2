<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Teacher Bot</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            min-height: max(884px, 100vh);
        }
    </style>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">

    <div class="relative flex flex-col justify-between h-screen w-full bg-white font-sans">
        <header class="flex items-center bg-white p-4 shadow-sm sticky top-0 z-10">
            <h1 class="text-gray-800 text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-6">AI Teacher Bot</h1>
        </header>

        <main id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-4 flex flex-col">
            <div class="p-2 rounded-lg max-w-xs break-words bg-gray-200 text-gray-800 self-start">
                <p>Hello! I am your AI Teacher. How can I help you learn today?</p>
            </div>
            </main>

        <form id="prompt-form" class="flex-shrink-0 p-4 border-t border-gray-200">
            <div class="flex items-center space-x-2">
                <input id="prompt-input" type="text" placeholder="Ask me a question..." class="flex-1 p-2 border border-gray-300 rounded-full focus:outline-none focus:border-blue-500">
                <button type="submit" id="send-button" class="p-2 bg-blue-500 text-white rounded-full focus:outline-none hover:bg-blue-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7" />
                    </svg>
                </button>
            </div>
        </form>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "https://cdn.jsdelivr.net/npm/@google/generative-ai/dist/index.mjs";

        // IMPORTANT: For production, do NOT hardcode your API key. Use a server-side proxy.
        const API_KEY = "AIzaSyD6ip_6E68-taZ1rt2W6l8ibm_yXZhT520";
        const genAI = new GoogleGenerativeAI({ apiKey: API_KEY });

        const container = document.getElementById("chat-container");
        const promptForm = document.getElementById("prompt-form");
        const promptInput = document.getElementById("prompt-input");

        let typingInterval;
        const chatHistory = [{ role: "model", parts: [{ text: "Hello! I am your AI Teacher. How can I help you learn today?" }] }];

        // Function to create message elements
       const createMessageElement = (text, classNames) => {
    const div = document.createElement("div");
    // Split the classNames string by spaces and add each one individually
    div.classList.add(...classNames.split(' ')); 
    div.innerHTML = `<p>${text}</p>`;
    return div;
};

        // Scroll to the bottom of the container
        const scrollToBottom = () => {
            container.scrollTop = container.scrollHeight;
        };

        // Simulate typing effect for bot responses
        const typingEffect = (text, element) => {
            element.innerHTML = "";
            const words = text.split(" ");
            let wordIndex = 0;
            typingInterval = setInterval(() => {
                if (wordIndex < words.length) {
                    element.innerHTML += (wordIndex === 0 ? "" : " ") + words[wordIndex++];
                    scrollToBottom();
                } else {
                    clearInterval(typingInterval);
                }
            }, 40);
        };

        const generateResponse = async (userMessage) => {
            // Create a loading message for the bot's response
            const botMessageDiv = createMessageElement("Typing...", "bg-gray-200 text-gray-800 self-start");
            container.appendChild(botMessageDiv);
            scrollToBottom();

            try {
                const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
                const result = await model.generateContent({
                    contents: chatHistory
                });
                const response = result.response;
                const text = response.text();

                // Display the full response with typing effect
                typingEffect(text, botMessageDiv.querySelector("p"));
                chatHistory.push({ role: "model", parts: [{ text: text }] });

            } catch (error) {
                console.error("Error generating content:", error);
                botMessageDiv.innerHTML = "<p class='text-red-500'>Error: Could not get a response.</p>";
            }
        };

        // Handle the form submission
        const handleFormSubmit = (e) => {
            e.preventDefault();
            const userMessage = promptInput.value.trim();
            if (!userMessage) return;

            // Display user message and add to history first
            chatHistory.push({ role: "user", parts: [{ text: userMessage }] });
            container.appendChild(createMessageElement(userMessage,"p-2 rounded-lg max-w-xs break-words bg-blue-500 text-white self-end"));
            scrollToBottom();
            
            promptInput.value = "";
            generateResponse(userMessage);
        };

        // Add event listeners
        promptForm.addEventListener("submit", handleFormSubmit);
    </script>
</body>
</html>
